<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        /* Optional: Custom font if Tailwind's default is not preferred */
        /* @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap'); */
        /* body { font-family: 'Poppins', sans-serif; } */
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col justify-center items-center min-h-screen p-4">
    <div class="text-center space-y-6 animate__animated animate__fadeInUp">
        <h1 class="text-5xl md:text-7xl font-bold text-white">
            Coming Soon
        </h1>
        <p class="text-xl md:text-2xl text-gray-400">
            We're working hard to launch our new site. Stay tuned!
        </p>
        
        <div class="flex justify-center items-center space-x-2 mt-8">
            <div class="animate-pulse bg-blue-500 h-4 w-4 rounded-full"></div>
            <div class="animate-pulse bg-blue-500 h-4 w-4 rounded-full" style="animation-delay: 200ms;"></div>
            <div class="animate-pulse bg-blue-500 h-4 w-4 rounded-full" style="animation-delay: 400ms;"></div>
        </div>
        
        <p class="text-sm text-gray-500 mt-12">
            &copy; <span id="currentYear"></span> CashSight. All rights reserved.
        </p>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
